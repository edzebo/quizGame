<mat-card class="custom-card">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Edit questions">
      <ul *ngFor="let question of myQuestions; let i = index">
        <mat-card>
          <mat-card-actions>
            <button mat-button>UPDATE</button>
            <button mat-button>DELETE</button>
          </mat-card-actions>

          <mat-card-content>
            <p>Pitanje: {{question.question}} </p>
            <hr>
            <p>{{question.answers[0]}} - {{question.answers[1]}} - {{question.answers[2]}} - {{question.answers[3]}}
              <hr>
              <p>Tacan odgovor: {{question.correctAnswer}}</p>
          </mat-card-content>


        </mat-card>
      </ul>
      <!-- Add Question tab -->
    </mat-tab>
    <mat-tab label="Add question">
      <div class="example-container">
        <mat-form-field class="flex-3">
          <textarea matInput placeholder="Pitanje:"></textarea>
        </mat-form-field>
        <div>
          <mat-form-field>
            <input matInput placeholder="Odgovor 1:">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Odgovor 2:">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Odgovor 3:">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Odgovor 4:">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Tacan odgovor:">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Vrijednost u KM:">
          </mat-form-field>
        </div>
      </div>


    </mat-tab>
  </mat-tab-group>
</mat-card>
