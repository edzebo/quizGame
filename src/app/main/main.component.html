<mat-card class="custom-card">
    <mat-card-header>
            
        <h1>Pitanje {{currentQuestionIndex + 1}}:</h1>
        
    </mat-card-header>

    <mat-card-content> 
        <h2>
            {{currentQuestion.question}}
        </h2>
        
    </mat-card-content>

    <mat-card-actions>
        <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
       <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px">
        <button mat-raised-button class="answer-button" (click)="userAnswer($event)">{{currentQuestion.answers[0]}}</button>
        <button mat-raised-button class="answer-button" (click)="userAnswer($event)">{{currentQuestion.answers[1]}}</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="5px" >
        <button mat-raised-button class="answer-button" (click)="userAnswer($event)">{{currentQuestion.answers[2]}}</button>
        <button mat-raised-button class="answer-button" (click)="userAnswer($event)">{{currentQuestion.answers[3]}}</button>
    </div> 
        </div>
      </mat-card-actions>
      
      <div class>
        <button mat-button><b>Trenutno osvojeno: {{cashAmount}} KM!</b></button>  
        <button mat-raised-button class="right" (click)="showResults()"><i class="material-icons">attach_money</i>Cash me out!</button>
    </div>
    
      
</mat-card>
